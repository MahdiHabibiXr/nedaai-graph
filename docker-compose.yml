version: "3.8"

services:
  bot:
    build: ./app
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./app:/app
    networks:
      - nedaai-mongo-net
    depends_on:
      - nedaai-mongo

  nedaai-mongo:
    image: mongo:latest
    restart: unless-stopped
    volumes:
      - db:/data/db
    ports:
      - "0.0.0.0:27017:27017"
    networks:
      - nedaai-mongo-net

networks:
  nedaai-mongo-net:
    name: nedaai-mongo-net

volumes:
  db:
